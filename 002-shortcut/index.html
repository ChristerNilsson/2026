<!doctype html>
<html lang="sv">
<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
	<title>Shortcut</title>
	<style>
		body { font-family: system-ui, Arial, sans-serif; margin: 16px; }
		.row { display:flex; gap: 16px; flex-wrap: wrap; align-items:flex-start; }
		.panel { border:1px solid #ccc; border-radius:10px; padding:12px; min-width: 320px; }
		.keys { display:flex; gap:10px; margin-top:10px; flex-wrap: wrap; }
		.btn {
			width: 92px; height: 72px;
			border: 2px solid #666; border-radius: 14px;
			display:grid; place-items:center;
			font-size: 18px; font-weight: 800;
			user-select:none;
			touch-action: none; /* viktigt för pointer events på touch */
			background: #fff;
		}
		.btn.down { background:#111; color:#fff; border-color:#111; }
		.btn.disabled { opacity:0.35; border-style:dashed; pointer-events:none; }
		.meta { color:#444; font-size: 13px; line-height: 1.35; }
		.big { font-size: 28px; font-weight: 900; }
		.grid { display:grid; grid-template-columns: 1fr 1fr; gap: 8px 16px; margin-top: 8px; }
		.win { background:#e9ffe9; border-color:#7bbf7b; }
		.log { white-space: pre; font-family: ui-monospace, SFMono-Regular, Menlo, monospace; font-size: 12px;
					 max-height: 220px; overflow:auto; background:#f7f7f7; padding:8px; border-radius:8px; }
		input { padding: 4px 6px; }
		button { padding: 6px 10px; }
	</style>
</head>
<body>
	<div id="app"></div>

	<!-- 1) Importera Sigment som ES module och exponera till window för CoffeeScript -->
	<script type="module">
		import * as Sigment from "https://cdn.jsdelivr.net/npm/sigment/+esm";
		// Sigment docs visar signal(\t.) och tag functions som div/button osv. :contentReference[oaicite:1]{index=1}
		window.Sigment = Sigment;
	</script>

	<!-- 2) CoffeeScript-kompilator (demo-läge) -->
	<!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/coffee-script/1.12.7/coffee-script.min.js"></script> -->

	<!-- 3) App i CoffeeScript -->
	<script src="index.js">
	</script>
</body>
</html>
