<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <link rel="stylesheet" href="./index.css">
  <title>Sigment Counter</title>
</head>

<body>
<div id="app"></div>
<script type="module">
  import { createSignal , div, button , h1 , p,mount } from "https://cdn.jsdelivr.net/gh/sigmentjs/sigment-ng@1.3.4/dist/index.js";

  function Counter() {
    const [count, setCount] = createSignal(0);

    return div({class:"hi"},
      h1("Sigment Reactive Framework"),
      button(
        { onClick: () => setCount(count() + 1) },
        "Increment"
      ),
      p(() => `Count is: ${count()}`)
    );
  }

  mount("app",Counter());
</script>

</body>
</html>
