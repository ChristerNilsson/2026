<!doctype html>
<html lang="sv">
<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width,initial-scale=1" />
	<title>Namnskyltar</title>

	<style>
		@page { size: A4; margin: 10mm; }
		* { box-sizing: border-box; }

		body {
			margin: 0;
			font-family: Arial, Helvetica, sans-serif;
			color: #000;
		}

		/* En utskriftssida = ett A4 */
		.page {
			width: 210mm;
			height: 297mm;
			padding: 0;
			display: grid;
			grid-template-rows: 1fr 1fr; /* två namnskyltar per A4 */
			page-break-after: always;
		}

		/* En namnskylt (som viks): består av två halvor */
		.badge {
			/* border: 1px solid #000; */
			display: grid;
			grid-template-rows: 1fr 1fr; /* två halvor som möts i viklinjen */
		}

		.half {
			display: grid;
			place-items: center;
			padding: 6mm;
			text-align: center;
		}

		/* Viklinje mellan halvorna */
		.half.top {
			border-top: 1px solid #000;
			border-bottom: 1px solid #000;
		}

		/* Innehåll: stor och tydlig */
		.content {
			line-height: 1.0;
			font-weight: 200;
			width: 100%;
		}

		.tournament {
			font-size: 32pt;
			margin-bottom: 16mm;
		}

		.rating {
			font-size: 40pt;
			margin-bottom: 6mm;
		}

		.name {
			font-size: 40pt;
			margin-bottom: 6mm;
			word-break: break-word;
		}

		.ad {
			font-size: 8pt;
			margin-bottom: 6mm;
		}

		/* Nedre halvan ska vara upp-och-ned så att den blir rätt efter vikning */
		.half.bottom .content {
			transform: rotate(180deg);
		}

		/* Skärmvisning: lite marginal så det ser snyggt ut, påverkar inte print mycket */
		@media screen {
			body { background: #f3f3f3; }
			.page { margin: 10mm auto; background: #fff; box-shadow: none; }
				/* 0 2px 10px rgba(0,0,0,.15); } */
		}

		/* Utskrift: ta bort skuggor och extra */
		@media print {
			body { background: #fff; }
			.page { margin: 0; box-shadow: none; }
		}
	</style>
</head>

<body>
	<div id="app"></div>
	<script src="./index.js"></script>
</body>
</html>
